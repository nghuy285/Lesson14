<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./asset/logo.png" />
    <title>IDC Store</title>
  </head>
  <body>
    <div class="container">
      <div
        class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
        class="container"
      >
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-10 w-auto"
            src="./asset/logo.png"
            alt="Your Company"
            style="width: 50%; height: 50%"
          />
          <h2
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-50"
          >
            Sign Up New Account
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" onsubmit="signUp()">
            <div>
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-gray-50"
                >Username</label
              >
              <div class="mt-2">
                <input
                  id="username"
                  name="username"
                  type="text"
                  autocomplete="email"
                  placeholder="Username ..."
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  style="padding-left: 10px"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-gray-50"
                  >Password</label
                >
              </div>
              <div class="mt-2">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  placeholder="Password ..."
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  style="padding-left: 10px"
                />
              </div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  style="margin-top: 5%"
                  class="block text-sm font-medium leading-6 text-gray-50"
                  >Re-enter Password</label
                >
              </div>
              <div class="mt-2">
                <input
                  id="re-enter"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  placeholder="Password ..."
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  style="padding-left: 10px"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-stone-950 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-stone-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Sign Up
              </button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-gray-400">
            You have a account?
            <a
              href="login.html"
              class="font-semibold leading-6 text-indigo-50 hover:text-rose-500"
              style="text-decoration: underline"
              >Sign In</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css" />
  </body>
</html>
