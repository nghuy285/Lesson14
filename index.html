<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./asset/logo.png" />
    <title>IDC Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div class="navbar">
        <h2>IDC</h2>
        <a href="./index.html" class="active"
          ><i class="fa-solid fa-house"></i>-Home</a
        >
        <a href="./store.html"><i class="fa-solid fa-store"></i>-Store</a>
      </div>
      <div class="container">
        <div class="account">
          <a href="login.html"><button class="login">Login</button></a>
          <a href="signup.html"><button class="sign up">Sign Up</button></a>

      </div>

            <img src="./asset/img1.png" />

          <div class="item">

          <div class="item">
            <p>Nier Replicant</p>
            <img src="./asset/img4.png" />
          </div>
        </div>

        <div class="btn">
          <button id="back"><</button>
          <button id="next">></button>
        </div>

        <ul class="dots">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="recommend">
        <div class="item">
          <p>Little Nightmare</p>
          <img src="./asset/Little/little nightmares.jpg" />
        </div>
        <div class="item">
          <p>Unravel</p>
          <img src="./asset/Unravel/unravel.jpg" />
        </div>
        <div class="item">
          <p>Stray</p>
          <img src="./asset/Stray/stray.jpg" />
        </div>
        <div class="item">
          <p>NARAKA : Bladepoint</p>
          <img src="./asset/Naraka/naraka.jpg" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8fc407c20a.js"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
