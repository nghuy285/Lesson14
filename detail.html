<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./asset/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDC Store</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="detail.css" />
  </head>
  <body>
    <div class="container">
      <a href="store.html" class="Home"
        ><img src="./asset/logo.png" alt="" class=""
      /></a>
      <div class="box">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active thumb"
              aria-current="true"
              aria-label="Slide 1"
            >
              <img src="" class="d-block w-100" id="miniCarouselImage1" />
            </button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
              class="thumb"
            >
              <img src="" class="d-block w-100" id="miniCarouselImage2" />
            </button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
              class="thumb"
            >
              <img src="" class="d-block w-100" id="miniCarouselImage3" />
            </button>
          </div>
          <div
            class="carousel-inner"
            style="width: 40vw; margin: 0; padding: 0"
          >
            <div class="carousel-item active">
              <img
                src="..."
                class="d-block w-100"
                alt="..."
                id="carouselImage1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="..."
                class="d-block w-100"
                alt="..."
                id="carouselImage2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="..."
                class="d-block w-100"
                alt="..."
                id="carouselImage3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="content">
          <h2 id="title"></h2>
          <img src="" id="thumbnail" />
          <p id="detail"></p>
          <div class="about">
            <p id="release">Release Date:</p>
            <p id="dev">DEVELOPER:</p>
            <p id="publisher">Publisher:</p>
          </div>

          <button
            class="bg-yellow-400 hover:bg-yellow-300 text-white font-bold py-2 px-10 w-100 rounded"
          >
            Buy
          </button>
        </div>
      </div>
      <div class="info">
        <h1>About:</h1>
        <hr />
        <div id="about"></div>
      </div>
      <br />
      <div class="review">
        <h1>Review:</h1>
        <hr />
        <div id="review"></div>
      </div>

      <div class="request">
        <p style="position: relative; bottom: 2.5rem">SYSTEM REQUIREMENTS</p>
        <div>
          <p>MINIMUM:</p>
          <hr />
          <p></p>
          <p id="lowRequest"></p>
        </div>
        <div>
          <p>RECOMMENDED:</p>
          <hr />
          <p></p>
          <p id="highRequest"></p>
        </div>
      </div>
    </div>
    <script src="detail.js"></script>
    <script
      src="https://kit.fontawesome.com/8fc407c20a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
